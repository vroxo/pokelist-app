<ion-row *ngIf="moveDetails" center>

<ion-col width-35>
  {{ getName() }}

  <span *ngIf="levelUp && move.groupDetails"
    class="levelup-info">
    <br>
    Level {{ move.groupDetails.level_learned_at }}
  </span>
</ion-col>

<ion-col width-25 class="levelup-header-tc">
    <p class="label-fixed-width {{ moveDetails.type.name | lowercase }}">
      {{ moveDetails.type.name | capitalize }}
    </p>
</ion-col>

<ion-col width-25 class="levelup-header-tc">
    <p class="label-fixed-width {{ moveDetails.damage_class.name  | lowercase }}">
      {{ moveDetails.damage_class.name | capitalize }}
    </p>
</ion-col>

</ion-row>
