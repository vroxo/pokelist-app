<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <img src="assets/images/pokeball.png" alt=""
                 style="width: 18px;height: 18px;vertical-align: middle;"/>
            <strong>Pokélist</strong>
        </ion-title>
    </ion-navbar>

    <ion-toolbar no-border-top>
        <ion-searchbar color="primary"
                       [(ngModel)]="searchQuery"
                       placeholder="Search"
        ></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content>
    <loader *ngIf="!pokemonList.length" text="Loading Pokélist..."></loader>
    <div *ngIf="pokemonList.length">

        <ion-list>
            <pokemon-list-item
              *ngFor="let pokemon of getPokemons()"
              [pokemon]="pokemon"
              (clicked)=goToPokemonDetail($event)>
            </pokemon-list-item>
        </ion-list>
        
    </div>
</ion-content>
